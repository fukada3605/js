<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4,入力</title>
    </head>
	<body>
		<input type="password" id="input1">
		<button onclick="btn1();">押すな！</button>
		<p id="output1">出力場所</p>
		<script>
			const INPUT1=document.getElementById("input1");
			const OUTPUT1=document.getElementById("output1");
			function btn1(){
				OUTPUT1.innerHTML=INPUT1.value;
			}
		</script>
	</body>
</html>
