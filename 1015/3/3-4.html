<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3,出力</title>
    </head>
	<body>
		<button onclick="btn1();">押すな！</button>
		<p id="output1">出力場所</p>
		<script>
			const OUTPUT1=document.getElementById("output1");
			
			function btn1(){
				let n1=5;
				let n2=4;
				let n3=n1+n2;
				let n4=n1-n2;
				let n5=n1*n2;
				let n6=n1/n2;
				OUTPUT1.innerHTML=n1+"+"+n2+"="+n3+"<br>"+
								n1+"-"+n2+"="+n4+"<br>"+
								n1+"×"+n2+"="+n5+"<br>"+
								n1+"÷"+n2+"="+n6;
			}
		</script>
	</body>
</html>
