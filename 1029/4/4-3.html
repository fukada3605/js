<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-2,IF文</title>
    </head>
	<body>
		<input type="text" id="input1">
		<button onclick="btn1();">ボタン1</button>
		<p id="output1">結果</p>
		<script>
			const INPUT1=document.getElementById("input1");
			const OUTPUT1=document.getElementById("output1");

			let n1=50;
			let i=0;
			function btn1(){
				if(i<10){
					i++;
					if(Number(INPUT1.value)===n1){
						OUTPUT1.innerHTML="正解";
					}else if(Number(INPUT1.value)>n1){
						OUTPUT1.innerHTML="もっと小さいです";
					}else if(Number(INPUT1.value)<n1){
						OUTPUT1.innerHTML="もっと大さいです";
					}
				}else{
					OUTPUT1.innerHTML="解答回数が不足しています";
				}
			}
		</script>
	</body>
</html>
