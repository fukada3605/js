<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-1計算機</title>
    </head>
	<body>
        <p>n1<input type="text" id="input1"></p>
        <p>n2<input type="text" id="input2"></p>
		<p>
		<button onclick="btn1(1);">+</button>
        <button onclick="btn1(2);">-</button>
        <button onclick="btn1(3);">×</button>
        <button onclick="btn1(4);">÷</button>
		</p>
		<p id="output1">結果を表示</p>
		<script>
            const INPUT1=document.getElementById("input1");
            const INPUT2=document.getElementById("input2");
			const OUTPUT1=document.getElementById("output1");
            
			function btn1(i){
                let n1=Number(INPUT1.value);
				let n2=Number(INPUT2.value);
				let n3;
				let n4;
                if(i===1){n3=n1+n2};
                if(i===2){n3=n1-n2};
                if(i===3){n3=n1*n2};
				if(i===4){
					if(n2===0){
						n3="0で割ることはできません";
					}else{
						n3=n1/n2;
						n4=n3-(n3%1);
						n3=n3+"<br>整数で表示:"+n4;
					}
				}
				OUTPUT1.innerHTML=n3;
			}
		</script>
	</body>
</html>
