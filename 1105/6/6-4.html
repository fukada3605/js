<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-4ストップウォッチ</title>
    </head>
	<body>
		<p><button onclick="start1();">start</button>
			<button onclick="finish1();">finish</button>
		</p>
		<p id="time1">経過時間は...</p>
		
		<script>
			const Time1=document.getElementById("time1");
			let strattime;
			
			function start1(){
				const now = new Date();
				strattime = now.getTime();
				Time1.innerHTML=strattime;
			}
			function finish1(){
				const now = new Date();
				let finishtime = now.getTime();
				Time1.innerHTML=(finishtime-strattime)/1000;
			}
		</script>

	</body>
</html>
